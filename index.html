<!DOCTYPE html>
<html>
<head>
    <title>OBU PA LOI Tracker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="//static.dwcdn.net/js/events.js"></script>
</head>
<body>
    <h1>OBU PA LOI Tracker</h1>
    <br>
    <div class="container">
        <div class="maps-panel">
            <!-- Preceptor Map -->
            <div class="map-container">
                <div style="height:400px" id="datawrapper-vis-hY3U9">
                    <script type="text/javascript" defer src="https://datawrapper.dwcdn.net/hY3U9/embed.js" charset="utf-8" data-target="#datawrapper-vis-hY3U9"></script>
                </div>
            
                <!-- Slots Map -->
                <div style="height:400px" id="datawrapper-vis-PfnDD">
                    <script type="text/javascript" defer src="https://datawrapper.dwcdn.net/PfnDD/embed.js" charset="utf-8" data-target="#datawrapper-vis-PfnDD"></script>
                </div>
            </div>
        </div>

        <div class="details-panel">
            <h2>State Details</h2>
            <div id="state-info"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
